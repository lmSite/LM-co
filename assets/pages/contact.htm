<style>

</style>

<div id="contactSec" class=" ">
    <section  class="gray-bg padding-top-bottom">
		
        <div class="">
            
            <div class="row ">
            
                <div class="col-md-3 col-sm-12 contactLeft">
                
                    <div class="contact-item">
                    
                        
                        <h2><span class="icon iconColor"><i class="fa fa-phone fa-fw"></i></span><span></span><span class="m-1 headColor">Phone</span> </h2>
                        <p class="textColor">+01 234-56789<br>+01 234-56789</p>
                    
                    </div>
                
                    <div class="contact-item">
                    
                        
                        <h2><span class="icon iconColor"><i class="fas fa-envelope"></i></span><span class="m-2 headColor">Email</span> </h2>
                        <p ><a href="mailto:mail@example.com" class="textColor">mail@example.com</a></p>
                        
                    </div>
                    
                    <div class="contact-item">
                    
                        <h2><span class="icon iconColor"><i class="fa fa-map-marker fa-fw"></i></span><span class="m-1 headColor">Location</span> </h2>
                        <p class="textColor">250 W Broadway <br>NY , 10013</p>
                        
                    </div>
                
                </div>
                
                <!--=== Contact Form ===-->

                <form id="contact-form" class="col-md-6 col-sm-12 mx-auto"  novalidate="">
                    
                    <div class="form-group">
                      <label class="control-label text-success" for="contact-name">Name</label>
                      <div class="controls">
                        <input id="contact-name" name="contactName" placeholder="Your name" class="form-control requiredField   border-success" type="text" data-error-empty="Please enter your name">
                      </div>
                    </div><!-- End name input -->
                    
                    <div class="form-group">
                      <label class="control-label text-success" for="contact-mail">Email</label>
                      <div class=" controls">
                        <input id="contact-mail" name="email" placeholder="Your email" class="form-control requiredField  border-success" type="email" data-error-empty="Please enter your email" data-error-invalid="Invalid email address">
                      </div>
                    </div><!-- End email input -->
                    
                    <div class="form-group">
                      <label class="control-label text-success" for="contact-message">Message</label>
                        <div class="controls">
                            <textarea id="contact-message" name="comments" placeholder="Your message" class="form-control requiredField  border-success" rows="8" data-error-empty="Please enter your message"></textarea>
                        </div>
                    </div><!-- End textarea -->
                    
                    <div class="text-right">

                        <button name="submit" type="reset" class="btn btn-outline-success" >
                            <i class="fa fa-paper-plane"></i>Send Message</button></div>
                    <input type="hidden" name="submitted" id="submitted" value="true">
                    
                </form><!-- End contact-form -->
            
            </div>
            
        </div>
        
    </section>
</div>
